<section>
  <div class="row g-0" style="background-color: #000014;">
      <div class="col-lg-7 d-none d-lg-block">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                  <div class="carousel-item img-1 min-vh-100 active">
                      <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">La más potente del mercado</h5>
                          <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                      </div>
                  </div>
                  <div class="carousel-item img-2 min-vh-100">
                      <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Descubre la nueva generación</h5>
                          <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                      </div>
                  </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only text-white">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only text-white">Next</span>
              </a>
          </div>
      </div>
      <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
              <img src="../assets/images/DoMetrics-Dynamo-Logov3.jpg" class="img-fluid" />
          </div>


          <div id="bar" *ngIf="showLoader">
              <div>

              </div>
          </div>
          <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
              <h1 class="font-weight-bold mb-4 text-white">Bienvenido de vuelta</h1>
              <form [formGroup]="loginForm" class="mb-5">
                <div class="mb-4 align-self-center">
                    <p>
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label class="text-white">Email</mat-label>
                            <input matInput placeholder="User@example.com" type="email" formControlName="email" id="input_email_sign_in" class="text-white" autocomplete="username">
                            <mat-icon matSuffix class="text-white">account_circle</mat-icon>
                        </mat-form-field>
                    </p>
                </div>
                  <div class="mb-4">
                    <p>
                        <mat-form-field appearance="outline" class="w-100 ">
                            <mat-label class="text-white">Password</mat-label>
                            <input matInput type="password" placeholder="ExamplePassword" formControlName="password" id="input_password_sign_in" class="text-white" autocomplete="current-password">
                            <mat-icon matSuffix class="text-white">security</mat-icon>
                        </mat-form-field>
                    </p>
                      <a href="" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                  </div>
                  <button type="submit" mat-raised-button id="buttonlogin" class="btn btn-primary w-100 text-black" (click)="onLogin()">Iniciar Sesión</button>
                  <!-- <button type="submit" class="btn btn-primary w-100 text-white">Iniciar sesión</button> -->
              </form>

              <!-- <input [formControl]="ggg"> -->

              <p class="font-weight-bold text-center text-muted text-white">O inicia sesión con</p>
              <div class="d-flex justify-content-around">
                  <button type="button" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
                  <button type="button" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
              </div>
          </div>
          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100 text-white" id="newAccount">
            <p class="d-inline-block mb-0 text-white">¿Todavía no tienes una cuenta?</p>
            <a routerLink="/register" id="create_new_account" class="text-light font-weight-bold text-decoration-none text-white">Crea una ahora</a>
          </div>
      </div>
  </div>
</section>
<router-outlet></router-outlet>
