<section>
    <div class="row g-0" style="background-color: #000014;">
        <div class="col-lg-7 d-none d-lg-block">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="font-weight-bold">La más potente del mercado</h5>
                            <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                        </div>
                    </div>
                    <div class="carousel-item img-2 min-vh-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="font-weight-bold">Descubre la nueva generación</h5>
                            <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only text-white">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only text-white">Next</span>
                </a>
            </div>
        </div>
        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                <img src="../assets/images/DoMetrics-Dynamo-Logov3.jpg" class="img-fluid" />
            </div>


            <div id="bar" *ngIf="showLoader">
                <div>

                </div>
            </div>
            <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                <h1 class="font-weight-bold mb-4 text-white">Crea tu Nueva Cuenta</h1>
                <form [formGroup]="signupForm" class="mb-5">
                    <div class="mb-4 align-self-center">
                        <p>
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label class="text-white">Email</mat-label>
                                <input matInput placeholder="User@example.com" formControlName="email" type="email" id="input_email_sign_up" class="text-white" autocomplete="username">
                                <mat-icon matSuffix class="text-white">account_circle</mat-icon>
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="mb-4">
                        <p>
                            <mat-form-field appearance="outline" class="w-100 ">
                                <mat-label class="text-white">Name</mat-label>
                                <input matInput type="text" placeholder="UserExample" id="input_name_sign_up" formControlName="name" class="text-white" autocomplete="current-name">
                                <mat-icon matSuffix class="text-white">insert_emoticon</mat-icon>
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="mb-4">
                        <p>
                            <mat-form-field appearance="outline" class="w-100 ">
                                <mat-label class="text-white">Password</mat-label>
                                <input matInput type="password" placeholder="PasswordExample" id="input_password_sign_up" formControlName="password" class="text-white" autocomplete="current-password">
                                <mat-icon matSuffix class="text-white">security</mat-icon>
                            </mat-form-field>
                        </p>
                    </div>
                    <button type="submit" mat-raised-button id="buttonlogin" class="btn btn-primary w-100 text-black" (click)="onRegister()">Registrarse</button>
                    <!-- <button type="submit" class="btn btn-primary w-100 text-white">Iniciar sesión</button> -->
                </form>
                <!-- <input [formControl]="ggg"> -->
                <p id="registrate" class="font-weight-bold text-center text-muted text-white">O registrate con</p>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
                    <button type="button" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
                </div>
            </div>
            <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100 text-white " id="Haveyouraccount">
                <p class="d-inline-block mb-0 text-white">¿Ya tienes Cuentas?</p>
                <a routerLink="/signin" id="create_new_account" class="text-light font-weight-bold text-decoration-none text-white">Logeate Ahora</a>
            </div>
        </div>
    </div>
</section>
