<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/index.nginx-debian.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <!--Log In Starts here-->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <!--Title-->
            <h2 class="title">Sign in</h2>
            <div class="container-error">
              <label class="text-info" id="label-content" for="Code"></label> 
            </div>
            <!--PlaceHolders-->
            <div class="input-field">
              <i class="fas fa-user"></i>
                <!--cORREO Input-->
              <input type="text" id="correo_login" placeholder="Correo" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
               <!--Password Input-->
              <input type="password" id="password_login" placeholder="Password" required>
            </div>
            <!--Login Button-->
                <button type="button" value="" onclick="VerifyLogin()" id="Save-btn" class="btn solid">Log in
                  <div id="loader"class="loader"></div>
                </button>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <!--Here Start Register-->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <!--PlaceHolders-->
            <!--Cedula Input-->
            <div class="input-field">
                <!--Username Input-->
              <i class="fas fa-user"></i>
              <input type="text" id="username_register"  placeholder="Username" required />
              <i class="fa-solid fa-xmark"></i>
            </div>
            <!--Email Input-->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email_register"placeholder="Email" required/>
            </div>
            <!--Password Input-->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password_register"  placeholder="Password" required/>
            </div>        
            <!--Button Sign up-->
            <button type="button" onclick="SaveUsers()" class="btn"  value="">Sign up
              <div id="loader_sign-in"class="loader_sign-in"></div>
            </button>
            <!--Text-->
            <p class="social-text">Or Sign up with social platforms</p>
            <!---Social Media Icons-->
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <!--Left Panel BLUE-->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <!--text-->
            <h3>New heress ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <!--BUTOON sign UP-->
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="/assets/svg/register-svg.svg" class="image" alt="" />
          <img src="" class="image" alt="" />
        </div>
        <!--Panel Right-Panel-->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <!--Button Log i-->
                <button class="btn transparent" id="sign-in-btn">
                    Sign in          
                  </button>     
          </div>
          <img src="/assets/svg/Login-svg.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="/scripts/verify_user/index.nginx-debian.js"></script>
    <script type="module" src="/scripts/auth/authtokn.js"></script>
    <script src="scripts/save_user/s_u.js"></script>

  </body>
</html>
